<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    #app {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    h1, h2 {
      margin: 5px 0;
      text-align: center;
    }
    h1 { color: #1e3a8a; }
    h2 { color: #1d4ed8; }
    hr {
      border: none;
      border-top: 4px solid #dc2626;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 50%;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    button:hover { opacity: 0.9; }
    .btn-blue { background: #2563eb; }
    .btn-green { background: #16a34a; }
    .btn-gray { background: #6b7280; }
    .btn-indigo { background: #4f46e5; }
    .hidden { display: none; }

    /* Quiz layout */
    .flex { display: flex; }
    .space-between { justify-content: space-between; }
    .w-75 { width: 75%; padding-right: 15px; }
    .w-25 { width: 25%; padding-left: 15px; }

    .question-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 6px 0;
      cursor: pointer;
    }
    .option:hover { background: #f3f4f6; }
    .option.selected { background: #cbd5e1; }
    .option.correct { background: #22c55e; color: #fff; }
    .option.wrong { background: #ef4444; color: #fff; }

    .answered {
      background: #22c55e;
      color: #fff;
    }
    .not-answered {
      background: #e5e7eb;
    }
    #questionNav button {
      width: 40px; height: 40px;
      border-radius: 50%;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      color: #dc2626;
    }
    #reviewContainer .question-card {
      background: #f9fafb;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>GOVT. BOYS HR. SEC. SCHOOL</h1>
    <h2>PODATURPET - 631208</h2>
    <h2>TIRUVALLUR DISTRICT</h2>
    <hr>
    <h1>
      12TH STANDARD COMPUTER SCIENCE <br>
      <span style="color:#1d4ed8;">TAMIL MEDIUM â€“ BOOK BACK ONE MARKS QUIZ</span>
    </h1>

    <!-- Login -->
    <div id="loginSection" class="text-center">
      <input id="studentName" type="text" placeholder="Enter your name"><br>
      <input id="schoolName" type="text" placeholder="Enter your school name"><br>
      <button onclick="enterQuiz()" class="btn-blue">Start</button>
    </div>

    <!-- Chapters -->
    <div id="chapterSection" class="hidden">
      <h2>Select a Chapter</h2>
      <ul id="chapterList"></ul>
    </div>

    <!-- Quiz -->
    <div id="quizSection" class="hidden">
      <div class="flex space-between">
        <h2 id="chapterTitle"></h2>
        <div id="timer"></div>
      </div>
      <div class="flex">
        <div class="w-75">
          <div id="questionContainer"></div>
          <div class="flex space-between">
            <button id="backBtn" onclick="prevQuestion()" class="btn-gray hidden">Back</button>
            <button id="nextBtn" onclick="nextQuestion()" class="btn-blue">Next</button>
            <button id="submitBtn" onclick="submitQuiz()" class="btn-green hidden">Submit</button>
          </div>
        </div>
        <div class="w-25">
          <h3>Questions</h3>
          <div id="questionNav" style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px;"></div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div id="resultSection" class="hidden text-center">
      <h2>Results</h2>
      <p id="scoreText"></p>
      <div id="reviewContainer"></div>
      <br>
      <button onclick="backToChapters()" class="btn-indigo">Back to Chapters</button>
    </div>
  </div>

  <script>
    const APP_URL = "YOUR_APPS_SCRIPT_URL"; // Replace
    let studentName = "", schoolName = "", currentChapter = "";
    let questions = [], currentIndex = 0, answers = {};
    let timer, timeLeft = 0;

    function enterQuiz() {
      studentName = document.getElementById("studentName").value.trim();
      schoolName = document.getElementById("schoolName").value.trim();
      if (!studentName || !schoolName) {
        alert("Please enter your name and school name!");
        return;
      }
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("chapterSection").classList.remove("hidden");

      fetch(APP_URL + "?mode=chapters")
        .then(r => r.json())
        .then(data => {
          const list = document.getElementById("chapterList");
          list.innerHTML = "";
          data.chapters.forEach(ch => {
            const li = document.createElement("li");
            li.innerHTML = `<button onclick="startChapter('${ch}')" class="btn-indigo" style="margin:6px 0;width:100%;">${ch}</button>`;
            list.appendChild(li);
          });
        })
        .catch(err => alert("Error loading chapters: " + err));
    }

    function startChapter(chapter) {
      currentChapter = chapter;
      document.getElementById("chapterSection").classList.add("hidden");
      document.getElementById("quizSection").classList.remove("hidden");
      document.getElementById("chapterTitle").innerText = chapter;

      fetch(APP_URL + "?mode=questions&chapter=" + encodeURIComponent(chapter))
        .then(r => r.json())
        .then(data => {
          questions = data.questions;
          currentIndex = 0;
          answers = {};
          timeLeft = questions.length * 60;
          startTimer();
          renderQuestion();
          renderQuestionNav();
        })
        .catch(err => alert("Error loading questions: " + err));
    }

    function renderQuestion() {
      const q = questions[currentIndex];
      const container = document.getElementById("questionContainer");
      container.innerHTML = `
        <div class="question-card">
          <p><b>Q${currentIndex + 1}.</b> ${q.question}</p>
          ${q.options.map(opt => `
            <div class="option ${answers[currentIndex] === opt ? 'selected' : ''}" onclick="selectOption('${opt}')">${opt}</div>
          `).join("")}
        </div>
      `;
      document.getElementById("backBtn").classList.toggle("hidden", currentIndex === 0);
      document.getElementById("nextBtn").classList.toggle("hidden", currentIndex === questions.length - 1);
      document.getElementById("submitBtn").classList.toggle("hidden", currentIndex !== questions.length - 1);
    }

    function renderQuestionNav() {
      const nav = document.getElementById("questionNav");
      nav.innerHTML = "";
      questions.forEach((_, i) => {
        const btn = document.createElement("button");
        btn.innerText = i + 1;
        btn.className = answers[i] ? "answered" : "not-answered";
        btn.onclick = () => { currentIndex = i; renderQuestion(); };
        nav.appendChild(btn);
      });
    }

    function selectOption(opt) {
      answers[currentIndex] = opt;
      renderQuestion();
      renderQuestionNav();
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
      }
    }

    function startTimer() {
      clearInterval(timer);
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitQuiz();
        }
      }, 1000);
    }

    function updateTimer() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      document.getElementById("timer").innerText = `${min}:${sec.toString().padStart(2,'0')}`;
    }

    function submitQuiz() {
      clearInterval(timer);
      let score = 0;
      const review = [];

      questions.forEach((q, i) => {
        const chosen = answers[i];
        const correct = q.correct;
        if (chosen === correct) score++;

        review.push(`
          <div class="question-card">
            <p><b>Q${i + 1}.</b> ${q.question}</p>
            ${q.options.map(opt => `
              <div class="option
                ${opt === correct ? 'correct' : ''}
                ${opt === chosen && chosen !== correct ? 'wrong' : ''}">
                ${opt}
              </div>
            `).join("")}
          </div>
        `);
      });

      document.getElementById("quizSection").classList.add("hidden");
      document.getElementById("resultSection").classList.remove("hidden");
      document.getElementById("scoreText").innerText = `You scored ${score} out of ${questions.length}`;
      document.getElementById("reviewContainer").innerHTML = review.join("");

      // Save to Google Sheets
      fetch(APP_URL, {
        method: "POST",
        body: JSON.stringify({ 
          name: studentName, 
          school: schoolName,
          chapter: currentChapter, 
          score, 
          answers,
          total: questions.length
        })
      });
    }

    function backToChapters() {
      document.getElementById("resultSection").classList.add("hidden");
      document.getElementById("chapterSection").classList.remove("hidden");
    }
  </script>
</body>
</html>
